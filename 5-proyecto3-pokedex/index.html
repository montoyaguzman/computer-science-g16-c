<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <div class="container">
        <header class="center">
            <img class="title" src="./assets/media/img/title.png" alt="title">
        </header>
        <section class="panel-info">
            <div class="center">
                <span class="bold">Total: </span> n
            </div>
            <div class="center">
                <span class="bold">Capturados: </span>: n
            </div>
        </section>
        <section class="regions">
            <div id="kanto" class="item-region">
                <img class="icon-region" src="./assets/media/img/pokeball.png" alt="imagen pokedex">
                <br />
                <span class="bold">Kanto</span>
                <span>(151)</span>
            </div>
            <div id="johto" class="item-region">
                <img class="icon-region" src="./assets/media/img/pokeball.png" alt="imagen pokedex">
                <br />
                <span class="bold">Johto</span>
                <span>(100)</span>
            </div>
            <div id="hoenn" class="item-region">
                <img class="icon-region" src="./assets/media/img/pokeball.png" alt="imagen pokedex">
                <br />
                <span class="bold">Hoenn</span>
                <span>(131)</span>
            </div>
            <div id="sinnoh" class="item-region">
                <img class="icon-region" src="./assets/media/img/pokeball.png" alt="imagen pokedex">
                <br />
                <span class="bold">Sinnoh</span>
                <span>(100)</span>
            </div>
        </section>
        <section class="search-bar">
            <input id="search" type="text" placeholder="nombre del pokemon" />
        </section>
        <main id="container-pokemons" class="pokemon-list">
            <!-- 
            <div class="center">
                <img class="icon-region" src="./assets/media/img/pokeball.png" alt="imagen pokedex">
                <br />
                <span>Bulbasaur</span>
            </div> 
            -->
        </main>
        <footer class="footer">
            by montoyaguzman (montoyitag)
        </footer>
    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
